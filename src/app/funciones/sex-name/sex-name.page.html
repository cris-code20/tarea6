<ion-header [ngStyle]="{'background-color': color}">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="views"></ion-back-button>
    </ion-buttons>
    <ion-title>Predecir Genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'background-color': color}" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Enter a Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="predictGender()">Predecir Genero</ion-button>

  <div *ngIf="gender">
    <h2>The predicted gender is: {{ gender | titlecase }}</h2>
  </div>
</ion-content>
