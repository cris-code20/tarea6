<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="views"></ion-back-button>
    </ion-buttons>
    <ion-title>Gender Predictor</ion-title>
  </ion-toolbar>
</ion-header>
//20201703
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Enter a Country (in English)</ion-label>
    <ion-input [(ngModel)]="country"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="searchUniversities()">Search Universities</ion-button>

  <ion-list>
    <ion-item *ngFor="let university of universities">
      <ion-label>
        <h2>{{ university.name }}</h2>
        <p>{{ university.domains[0] }}</p>
        <a [href]="university.web_pages[0]" target="_blank">{{ university.web_pages[0] }}</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
